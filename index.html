<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <div class="main-container">

    <div class="infos-container">

      <input type="text" id="color-input">

      <div class="display">
        <div class="top">
          <div class="circle-conf"></div>
        </div>
        <div class="bottom"></div>
      </div>


      <div class="item-container">
        <div class="comp-header">Perfect match</div>
        <div class="comparison-1"></div>
      </div>


      <div class="item-container">
        <div class="comp-header">Closest match</div>
        <div class="comparison-container">
          <div class="comparison-2"></div>
          <i class="fa fa-arrows-h icon-1" aria-hidden="true"></i>
          <div class="comparison-2-bis"></div>
        </div>
      </div>

      <div class="item-container">
        <div class="comp-header">HEX version</div>
        <div class="comparison-3"></div>
      </div>

      <div class="trigger">Generate random colors</div>

    </div>
    <div class="colorpicker"></div>

  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="javascript/tools.js"></script>
</body>
</html>
